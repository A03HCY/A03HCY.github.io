<!doctype html>
<html lang="zh-cmn-Hans" style="height:100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="Shortcut Icon" href="./Resource/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./Resource/css/mdui.min.css" />
    <link rel="stylesheet" href="./Resource/css/dlc.css" />
    <style>
        body {
            background: url(https://baotangguo.cn:8081/) no-repeat center center fixed;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <title>Acdp | Start</title>
</head>

<body class="mdui-theme-primary-orange mdui-theme-accent-orange mdui-theme-layout-auto" style="height:100%;">

    <div class="mdui-appbar mdui-shadow-0">
        <div class="mdui-toolbar mdui-text-color-white">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-headline mdui-hidden-xs">Acdp</a>
            <a href="javascript:;" class="mdui-typo-title">Applications.</a>
            <div class="mdui-toolbar-spacer"></div>
            <a id="account-ico">
            </a>
            <a href="javascript:;" onclick="location.href='/';" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
        </div>
    </div>

    <div style="min-width:320px;margin-top:calc(30vh);">
        <div class="mdui-container">

            <div class="search-bar" style="margin: 0 auto;max-width: 600px;" style="border:0px;">
                <button class="mdui-btn mdui-btn-icon mdui-ripple mdui-text-color-theme-icon"
                    style="margin-left:5px;margin-right:5px;" onclick="Search();">
                    <i class="mdui-icon material-icons">apps</i>
                </button>
                <input id="search" type="search" placeholder="" onkeydown="if(event.keyCode==13) {Search()}" />
                <button class="mdui-btn mdui-btn-icon mdui-ripple mdui-text-color-theme-icon"
                    style="margin-left:5px;margin-right:5px;">
                    <i class="mdui-icon material-icons">search</i>
                </button>
            </div>

        </div>
    </div>

    <div class="mdui-container-fluid" style="position:fixed; bottom:0;">
        <div class="mdui-toolbar mdui-text-color-white">

            <i id="status-ico" class="mdui-icon material-icons mdui-m-x-1">fiber_manual_record</i>
            <p id="status-info" class="mdui-m-x-0">检测中 ...</p>

            <div class="mdui-toolbar-spacer"></div>

        </div>
    </div>

    <script src="./Resource/js/mdui.min.js"></script>
    <script src="https://data.acdp.top/static/js/account.js"></script>
    <script>
        var $ = mdui.$;
        var API = 'https://data.acdp.top';

        function Search() {
            var val = $("#search").val();
            if (isnull(val) == false) {
                SetCookie('_KW', val);
                window.location.href = "/res";
            }
        }

        function Status() {
            $.ajax({
                method: 'GET',
                url: API + '/service',
                success: function (data) {
                    $('#status-ico').toggleClass('mdui-text-color-green');
                    $('#status-info').text("服务在线");
                },
                error: function (xhr, textStatus) {
                    $('#status-ico').toggleClass('mdui-text-color-red');
                    $('#status-info').text("服务离线");
                }
            })
        }

        Status();
    </script>
</body>

</html>
